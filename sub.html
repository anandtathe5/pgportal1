<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uploaded Information</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .container {
            text-align: center;
            margin-top: 50px;
            animation: slide-down 1s ease-out;
        }
        h1 {
            color: #333;
        }
        .thanks {
            margin-top: 30px;
            font-style: italic;
            color: #666;
        }
        @keyframes slide-down {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>INFORMATION UPLOADED</h1>
        <div class="thanks">Thank you for viewing our website!</div>
    </div>
</body>
</html>
