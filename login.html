<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>
        <form id="loginForm" action="#" method="post">
            <div class="input-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" id="loginButton">Login</button>
        </form>
    </div>

    <script>
        // Function to redirect to owner.html
        function redirectToOwnerPage() {
            window.location.href = "owner.html";
        }

        // Automatically trigger click event on login button
        document.addEventListener("DOMContentLoaded", function() {
            document.getElementById("loginButton").click();
        });

        // Redirect to owner.html when the form is submitted
        document.getElementById("loginForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Prevent default form submission
            redirectToOwnerPage(); // Redirect to owner.html
        });
    </script>
</body>
</html>
